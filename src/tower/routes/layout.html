<!doctype html>
<html style="height: 100%">
  <head>
    <title>Effect Tower</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="effect-start/datastar"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #0f172a;
        color: #e5e7eb;
      }
      .shell {
        display: flex;
        height: 100%;
      }
      .sidebar {
        width: 180px;
        background: #1e293b;
        border-right: 1px solid #334155;
        padding: 16px 0;
        flex-shrink: 0;
        display: flex;
        flex-direction: column;
      }
      .sidebar-title {
        font-size: 14px;
        font-weight: 700;
        color: #f1f5f9;
        padding: 0 16px 16px;
        border-bottom: 1px solid #334155;
        margin-bottom: 8px;
      }
      .nav-link {
        display: block;
        padding: 8px 16px;
        color: #94a3b8;
        text-decoration: none;
        font-size: 13px;
      }
      .nav-link:hover {
        color: #e2e8f0;
        background: #334155;
      }
      .nav-link.active {
        color: #38bdf8;
        background: #0f172a;
        border-right: 2px solid #38bdf8;
      }
      .content {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .tab-header {
        font-size: 15px;
        font-weight: 600;
        padding: 12px 16px;
        border-bottom: 1px solid #1e293b;
      }
      .tab-body {
        flex: 1;
        overflow-y: auto;
        padding: 8px;
      }
      .filter-bar {
        display: flex;
        gap: 8px;
        padding: 8px 16px;
        border-bottom: 1px solid #1e293b;
      }
      .filter-bar select,
      .filter-bar input {
        background: #1e293b;
        border: 1px solid #334155;
        color: #e5e7eb;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
      }
      .filter-bar input {
        flex: 1;
      }
      .metrics-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 12px;
      }
      .empty {
        color: #64748b;
        font-size: 13px;
        text-align: center;
        padding: 48px 0;
      }

      /* Waterfall grid */
      .wf-grid {
        display: grid;
        grid-template-columns: minmax(200px, 30%) 1fr;
        font-size: 12px;
      }
      .wf-row {
        display: contents;
      }
      .wf-row:hover > .wf-name,
      .wf-row:hover > .wf-bar-cell {
        background: #1e293b;
      }
      .wf-name {
        padding: 4px 8px;
        font-family: monospace;
        color: #d1d5db;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        border-bottom: 1px solid #1e293b;
        position: relative;
        display: flex;
        align-items: center;
        gap: 4px;
      }
      .wf-bar-cell {
        padding: 4px 8px;
        position: relative;
        border-bottom: 1px solid #1e293b;
        display: flex;
        align-items: center;
      }
      .wf-bar {
        height: 14px;
        border-radius: 2px;
        position: absolute;
        min-width: 2px;
        top: 50%;
        transform: translateY(-50%);
      }
      .wf-dur {
        position: absolute;
        color: #9ca3af;
        font-family: monospace;
        font-size: 11px;
        white-space: nowrap;
        top: 50%;
        transform: translateY(-50%);
      }
      .wf-axis {
        display: grid;
        grid-template-columns: minmax(200px, 30%) 1fr;
        border-bottom: 1px solid #334155;
        font-size: 11px;
        color: #64748b;
        font-family: monospace;
      }
      .wf-axis-ticks {
        display: flex;
        justify-content: space-between;
        padding: 4px 8px;
      }

      /* Tree connectors */
      .wf-tree {
        position: relative;
        display: flex;
        align-items: center;
        gap: 4px;
        flex-shrink: 0;
      }
      .wf-vline {
        position: absolute;
        width: 1px;
        background: #475569;
        top: -4px;
        bottom: -4px;
      }
      .wf-branch {
        position: absolute;
        height: 1px;
        background: #475569;
        width: 8px;
      }
      .wf-elbow {
        position: absolute;
        width: 1px;
        background: #475569;
        top: -4px;
        bottom: 50%;
      }
      .wf-hline {
        position: absolute;
        height: 1px;
        background: #475569;
        width: 8px;
      }

      /* Child count badge */
      .wf-badge {
        font-size: 10px;
        padding: 0 5px;
        border-radius: 8px;
        background: #1e293b;
        color: #64748b;
        flex-shrink: 0;
      }

      /* Mini waterfall */
      .mini-wf {
        height: 20px;
        background: #1f2937;
        border-radius: 3px;
        position: relative;
        overflow: hidden;
      }
      .mini-wf-bar {
        position: absolute;
        height: 6px;
        border-radius: 1px;
        min-width: 2px;
        top: 50%;
        transform: translateY(-50%);
      }

      /* Trace cards */
      .trace-card {
        display: block;
        margin-bottom: 8px;
        background: #111827;
        border: 1px solid #1e293b;
        border-radius: 6px;
        overflow: hidden;
        text-decoration: none;
        color: inherit;
        transition: border-color 0.15s;
      }
      .trace-card:hover {
        border-color: #475569;
      }

      /* Trace list */
      .tl-grid {
        font-size: 12px;
      }
      .tl-cols {
        display: grid;
        grid-template-columns: 24px 1fr 48px 72px 90px;
      }
      .tl-header {
        position: sticky;
        top: 0;
        z-index: 1;
        background: #0f172a;
        border-bottom: 1px solid #334155;
        color: #64748b;
        font-size: 11px;
      }
      .tl-row {
        border-bottom: 1px solid #1e293b;
      }
      .tl-row[open] {
        background: #111827;
      }
      .tl-summary {
        cursor: pointer;
        user-select: none;
        list-style: none;
      }
      .tl-summary::-webkit-details-marker {
        display: none;
      }
      .tl-summary:hover {
        background: #1e293b;
      }
      .tl-cell {
        padding: 6px 8px;
        display: flex;
        align-items: center;
        overflow: hidden;
      }
      .tl-cell-name {
        font-family: monospace;
        color: #e2e8f0;
        font-weight: 600;
        white-space: nowrap;
        text-overflow: ellipsis;
      }
      .tl-cell-spans {
        color: #64748b;
        font-size: 11px;
        justify-content: flex-end;
      }
      .tl-cell-dur {
        color: #64748b;
        font-family: monospace;
        font-size: 11px;
        justify-content: flex-end;
      }
      .tl-cell-id {
        color: #475569;
        font-family: monospace;
        font-size: 10px;
      }
      .tl-body {
        padding: 8px 12px 12px;
        border-top: 1px solid #1e293b;
      }

      /* Span detail panel */
      .span-panel {
        background: #111827;
        border: 1px solid #1e293b;
        border-radius: 6px;
        overflow: hidden;
        margin: 4px 0;
      }
      .span-panel-header {
        padding: 6px 12px;
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        user-select: none;
      }
      .span-panel-header:hover {
        background: #1e293b;
      }
      .span-panel-body {
        padding: 0 12px 8px;
      }
    </style>
  </head>
  <body>
    %children%
  </body>
</html>
